name: CICD

on:
  workflow_dispatch:
    inputs:
      foo:
        description: An input
        required: false
        type: string
        default: hahaheehee
      a-bool:
        description: A boolean input
        required: false
        type: boolean
        default: true
  push:
    branches:
      - master
    tags:
      - "v*"
    paths:
      - "**"
      - "!docs/**" # Ignore changes in the docs folder
      - "!**.md" # Ignore changes to any markdown file
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - "**"
      - "!docs/**" # Ignore changes in the docs folder
      - "!**.md" # Ignore changes to any markdown file
  release:
    types: [published]

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: echo "I ran"

      - uses: ./.github/actions/cool

      - name: Debug
        run: echo '${{ toJSON(github.event) }}'

      - name: Another debug
        run: echo '${{ toJSON(github) }}'

      - name: Another another debug
        run: echo '${{ toJSON(inputs) }}'

  call:
    name: Call me
    uses: ./.github/workflows/call.yml
    with:
      foo: ${{ github.event.inputs.foo || 'foo' }}
      a-bool: ${{ github.event.inputs.a-bool || true }}
