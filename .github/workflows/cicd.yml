name: CICD

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      foo:
        description: An input
        required: false
        type: string
        default: hoohooheehee
  push:
    branches:
      - master
    tags:
      - "v*"
    paths:
      - "**"
      - "!docs/**" # Ignore changes in the docs folder
      - "!**.md" # Ignore changes to any markdown file
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - "**"
      - "!docs/**" # Ignore changes in the docs folder
      - "!**.md" # Ignore changes to any markdown file
  release:
    types: [published]

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: echo "I ran"

      - uses: ./.github/actions/cool

      - name: Debug
        run: echo '${{ toJSON(github.event) }}'

      - name: Another debug
        run: echo '${{ toJSON(github) }}'
